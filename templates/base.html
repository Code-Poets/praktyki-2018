<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">

  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}e_munchkin{% endblock %}</title>
  <style>
    body{
        background: #FCD697
    }
  </style>
</head>
<body>
  <header>
    {% if user.is_authenticated %}

        <table align="center">
        <tr><br /></tr>
        <tr>
             <td style="padding:0 15px 0 15px;"><a href="{% url 'logout' %}">Logout</a></td>
                     {% if request.get_full_path != "/" %}
             <td style="padding:0 15px 0 15px;"><a href="{% url 'home' %}">Home</a></td>
                     {% endif %}
             <td style="padding:0 15px 0 15px;"><a href="{% url 'user_stats' user.id %}">Stats</a></td>
             <td style="padding:0 15px 0 15px;"><a href="{% url 'change_password' %}">Account</a></td>
             <td style="padding:0 15px 0 15px;"><a href="{% url 'games:help' %}">Help</a></td>
        </tr>
        </table>

    {% else %}

        <table align="center">
        <tr><br /></tr>
        <tr>
             <td style="padding:0 15px 0 15px;"><a href="{% url 'login' %}">Login</a></td>
             <td style="padding:0 15px 0 15px;"><a href="{% url 'signup' %}">SignUp</a></td>
                     {% if request.get_full_path != "/" %}
             <td style="padding:0 15px 0 15px;"><a href="{% url 'home' %}">Home</a></td>
                     {% endif %}
             <td style="padding:0 15px 0 15px;"><a href="{% url 'games:help' %}">Help</a></td>
        </tr>
        </table>

    {% endif %}

  </header>
  <hr>
  <main>
<div align="center">
    {% block content %}
    {% endblock %}
</div>
  </main>
  <hr>
</body>
</html>
