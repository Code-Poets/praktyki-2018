{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'games/style.css' %}" />

<h1>Edit your game</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div id="wrapper">
    <div id="first">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </div>
    <div id="second">
        <table width="50%" height="100%" border="1" cellpadding="2" cellspacing="1">
            {% for gamer in game.gamers.all %}
            <tr><td>{{ gamer.nick }}</td>
            <td><a href="{% url 'games:delete_gamer' gamer.id%}">Kick</a></td></tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
