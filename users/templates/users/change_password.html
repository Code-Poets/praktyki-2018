{% extends 'base.html' %}
{% block content %}

  <form method="post">
    {% csrf_token %}
        <table align="center">
    {% for field in form %}
        <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        </tr>
        <tr>
        {% for error in field.errors %}
            <tr>
          <td colspan="2" align="center"><small style="color: red">{{ error }}</small></td>
            </tr>
        {% endfor %}
        </tr>
    {% endfor %}
        </table>  
    <input type="submit" value="Save changes"/>
  </form>

{% endblock %}
